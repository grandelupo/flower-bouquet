<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Bouquet Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="input-section">
            <input type="text" id="nameInput" placeholder="Enter your name..." maxlength="50">
            <button id="generateBtn">Generate Bouquet</button>
            <button id="copyLinkBtn" style="display: none;">Copy Link</button>
        </div>
        
        <div class="info-section" id="infoSection" style="display: none;">
            <p id="bouquetInfo"></p>
        </div>
        
        <canvas id="flowerCanvas"></canvas>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
